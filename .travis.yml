language: php

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE travis_mysql_test_db;'

cache:
  directories:
    - $HOME/.composer/cache/files

# https://docs.travis-ci.com/user/build-stages

jobs:

  include:

    - stage: test

      php: 7.2

      before_script:
        - travis_retry composer self-update
        - travis_retry composer update --prefer-lowest --no-ansi --no-interaction --no-progress --no-scripts
        - php artisan migrate:fresh --database=travis_ci --quiet
        - vendor/bin/phpunit --dump-xdebug-filter xdebug-filter.php

      script:
        - vendor/bin/phpunit --prepend xdebug-filter.php --coverage-text --coverage-clover=coverage.clover

      after_script:
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

# https://docs.travis-ci.com/user/notifications
notifications:
  email:
    on_success: never
    on_failure: always
