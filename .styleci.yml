# https://styleci.readme.io/docs/presets#section-laravel

preset: laravel

# https://docs.styleci.io/standalone-php#risky
risky: false

disabled:
  - unused_use

finder:
  exclude:
    - "docs"
    - "public"
    - "resources"
  name:
    - "*.php"
  not-name:
    - "*blade.php"
    - index.php
    - server.php
